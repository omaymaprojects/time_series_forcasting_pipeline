image: python:3.8

stages:
  - preprocess
  - analyze
  - report

preprocess-data:
  stage: preprocess
  script:
    - echo "Preprocessing data..."
    - mkdir -p data/raw data/processed  # Create necessary directories
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - python scripts/preprocess.py
  artifacts:
    paths:
      - data/processed/processed_data.csv

analyze-data:
  stage: analyze
  script:
    - echo "Analyzing data..."
    - mkdir -p data/processed  # Ensure directory exists for analysis output
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - python scripts/forecast_capital_invested.py
  dependencies:
    - preprocess-data
  artifacts:
    paths:
      - data/processed/analyze.csv

generate-report:
  stage: report
  script:
    - echo "Generating report..."
    - mkdir -p data/reports  # Create the directory if it doesn't exist
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - python scripts/generate_report.py
  dependencies:
    - analyze-data
  artifacts:
    paths:
      - report.pdf
